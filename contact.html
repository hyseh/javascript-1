<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript - Contact form</title>
    <link href="./css/main.css" rel="stylesheet" />
    <link href="./css/pages/contact.css" rel="stylesheet" />
    <script src="./js/contact.js" type="module" defer></script>
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="header-container-content">
          <ul>
            <li><a href="./index.html">All agents</a></li>
            <li><a href="./contact.html">Contact form</a></li>
          </ul>
        </div>
      </div>
    </header>

    <main>
      <section>
        <div class="main-container">
          <div class="main-container-content">
            <div class="contact-container">
              <form id="contact-form">
                <h1>Contact form</h1>
                <div>
                  <label>
                    Name*
                    <div class="form-error" id="name-error">
                      Please enter your name
                    </div>
                    <input name="name" id="full-name" placeholder="Your name" />
                  </label>
                </div>

                <div>
                  <label>
                    Subject*
                    <div class="form-error" id="subject-error">
                      Please enter a subject
                    </div>
                    <input name="subject" id="subject" placeholder="Subject" />
                  </label>
                </div>

                <div>
                  <label>
                    Email*
                    <div class="form-error" id="email-error">
                      Please enter a valid email address
                    </div>
                    <input name="email" id="email" placeholder="Email" />
                  </label>
                </div>

                <div>
                  <label>
                    Address*
                    <div class="form-error" id="address-error">
                      Please enter a valid address
                    </div>
                    <input name="address" id="address" placeholder="Address" />
                  </label>
                </div>

                <button type="submit">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
